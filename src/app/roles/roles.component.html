
<h2>Employee Roles</h2>
<table class="table table-striped mt-5 container">
    <thead>
        <tr>
            <th>ID</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let role of roleList">
            <td>{{role.roleId}}</td>
            <td>{{role.role}}</td>
        </tr>
    </tbody>
</table>
